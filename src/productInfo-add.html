<body>
<article class="page-container">
  <form class="form form-horizontal"  name='submit_form' id='submit_form' onsubmit="return false">

    <input type="hidden"  id="id" name="id">

    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">信息：</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text"  placeholder="" id="information" name="information">
      </div>
    </div>
    <div class="row cl" >
      <label class="form-label col-xs-4 col-sm-2">产品id：</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text"  placeholder="" id="productId" name="productId" readonly>
      </div>
    </div>
    <div class="row cl">
      <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
        <button onClick="addProductInfo();" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
        <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
      </div>
    </div>
  </form>
</article>

<script>

    function initProductInfo(){
        var productId = GetQueryString("productId");
        $("#productId").val(productId);
        if(productId!=null){
        $.ajax( {
               type : "get",
               url : '/fs-server/productInfo/getProductInfoByProductId',
               cache : false,
               async : false,//同步
               data : {'productId':productId},
               success : function(data) {
                   $('#id').val(data.id);
                   $('#information').val(data.information);
                   $('#productId').val(data.productId);
               },
               error : function(XMLHttpRequest, textStatus, errorThrown) {
               }
           });
       }

    }
    function addProductInfo(){

        var parameters = getSubmitItems("submit_form");
          $.ajax( {
          type : "post",
          url : '/fs-server/productInfo/addOrUpdateProductInfo',
          cache : false,
          async : false,//同步
          contentType: 'application/json',
          data : JSON.stringify(parameters),
          success : function(data) {
         
            if(data.success=='true'){
                alert("成功");
            }else{
                alert("失败");
            }
          },
          error : function(XMLHttpRequest, textStatus, errorThrown) {
          }
       });

    }
    var validataRule ={
        name:{
            required: true
        }
    };
    var validataMessage = {

        name:{
            required: "产品名称必填！"
        }


    };

    jQuery(document).ready(function () {
        initProductInfo();

        $.validator.setDefaults({
            submitHandler: function() {
                addProductInfo();
            }
        });
       // $("#submit_form").validate();
        $("#submit_form").validate({
            errorElement: 'span', //默认输入错误消息的容器
            errorPlacement: function(error, element) {
                error.appendTo(element.parent());
            },
            errorClass: 'error-block', // 默认的输入错误消息类
            focusInvalid: false, //不关注过去无效输入
            onfocusout:false,
            rules: validataRule,
            messages: validataMessage
        });

    });

</script>
